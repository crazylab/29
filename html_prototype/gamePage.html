<!DOCTYPE html>
<html>
	<head>
		<title>Welcome </title>
		<link rel="stylesheet" type="text/css" href="css/gameStyle.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/cards.css">
		<link rel="stylesheet" type="text/css" href="css/trump.css">
	</head>
	<body>
		<div class="game" align="center">
			<table class="bid board">
				<th class="highlight">Bid Table</th>
				<tr class="odd">
					<td style="float: left;">Top Bid</td>
					<td style="float: right;" id="bidValue">18</td>
				</tr>
				<tr class="odd even">
					<td style="float: left;">Bidder</td>
					<td  style="float: right;" id="topBidder">You<td>
				</tr>
			</table>
			<table class="score board">
				<th class="highlight">Score</th>
				<tr class="odd">
					<td style="float: left;">Your</td>
					<td style="float: right;" id="your_score">3</td>
				</tr>
				<tr class="odd even">
					<td style="float: left;">Opponent</td>
					<td  style="float: right;" id="opponent_score">1<td>
				</tr>
			</table>
			<table class="points board">
				<th class="highlight">Points</th>
				<tr class="odd">
					<td style="float: left;">Your</td>
					<td style="float: right;" id="your_point">10</td>
				</tr>
				<tr class="odd even">
					<td style="float: left;">Opponent</td>
					<td  style="float: right;" id="opponent_point">12<td>
				</tr>
			</table>
			<div class="table">
				<div id="trump" class="card hidden trump_card">Trump</div>
				<div id="trump_options">
						<div>Select Trump</div>
						<span class="center">
							<div class="card"></div>
							<div class="card"></div>
							<div class="card"></div>
							<div class="card"></div>
						</span>
				</div>
				<div id="bid">
					<div>Select Bid</div>
					<span class="center">
						<div class="bid_value">16</div>
						<div class="bid_value">17</div>
						<div class="bid_value">18</div>
						<div class="bid_value">19</div>
						<div class="bid_value">20</div>
						<div class="bid_value">21</div>
						<div class="bid_value">22</div>
						<div class="bid_value">23</div>
						<div class="bid_value">24</div>
						<div class="bid_value">25</div>
						<div class="bid_value">26</div>
						<div class="bid_value">27</div>
						<div class="bid_value">28</div>
						<div class="bid_value" style="width: 175px;">Pass</div>
					</span>
				</div>
		        <div id="cover" > </div>

				<div class="played_cards">
					<div class="card top_card">TOP</div>
					<div class="card left_card">LEFT</div>
					<div class="card bottom_card">BOTTOM</div>
					<div class="card right_card">RIGHT</div>
				</div>
				<div class="message"></div>
			</div>
			<div id="partner" class="top player">
				<div class="hand">
					<div class="card hidden"></div>
					<div class="card hidden"></div>
					<div class="card hidden"></div>
					<div class="card hidden"></div>
					<div class="card hidden"></div>
					<div class="card hidden"></div>
					<div class="card hidden"></div>
					<div class="card hidden"></div>
				</div>
				<div class="name">PARTNER</div>
			</div>
			<div id="left" class="left player">
				<div class="hand">
					<div class="card hidden opponent" style="position: absolute; left: 35px; top: 20px;"></div>
					<div class="card hidden opponent" style="position: absolute; left: 35px; top: 65px;"></div>
					<div class="card hidden opponent" style="position: absolute; left: 35px; top: 110px;"></div>
					<div class="card hidden opponent" style="position: absolute; left: 35px; top: 155px;"></div>
					<div class="card hidden opponent" style="position: absolute; left: 35px; top: 200px;"></div>
					<div class="card hidden opponent" style="position: absolute; left: 35px; top: 245px;"></div>
					<div class="card hidden opponent" style="position: absolute; left: 35px; top: 290px;"></div>
					<div class="card hidden opponent" style="position: absolute; left: 35px; top: 335px;"></div>
				</div>
				<div class="name" style="float: right; margin-top: 150px">
					L<br>
					E<br>
					F<br>
					T<br>
				</div>
			</div>
			<div id="right" class="right player">
				<div class="hand">
					<div class="card hidden opponent" style="position: absolute; right: 35px; top: 20px;"></div>
					<div class="card hidden opponent" style="position: absolute; right: 35px; top: 65px;"></div>
					<div class="card hidden opponent" style="position: absolute; right: 35px; top: 110px;"></div>
					<div class="card hidden opponent" style="position: absolute; right: 35px; top: 155px;"></div>
					<div class="card hidden opponent" style="position: absolute; right: 35px; top: 200px;"></div>
					<div class="card hidden opponent" style="position: absolute; right: 35px; top: 245px;"></div>
					<div class="card hidden opponent" style="position: absolute; right: 35px; top: 290px;"></div>
					<div class="card hidden opponent" style="position: absolute; right: 35px; top: 335px;"></div>
				</div>
				<div class="name" style="float: left; margin-top: 135px">
					R<br>
					I<br>
					G<br>
					H<br>
					T<br>
				</div>
			</div>
			<div id="you" class="bottom player turn_on">
				<div class="name">YOU</div>
				<div class="hand" style="position: absolute; top: 50px;">
					<div class="card"></div>
					<div class="card"></div>
					<div class="card"></div>
					<div class="card"></div>
					<div class="card"></div>
					<div class="card"></div>
					<div class="card"></div>
					<div class="card"></div>
				</div>
			</div>
		</div>
	</body>
</html>
