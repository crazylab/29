<!DOCTYPE html>
<html>
	<head>
		<title>Welcome </title>
		<link rel="stylesheet" type="text/css" href="css/gameStyle.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="javascript/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="javascript/lodash.min.js"></script>
		<script type="text/javascript" src="javascript/gameScript.js"></script>
		<script type="text/javascript" src="javascript/trump.js"></script>
	</head> 
	<body>
		<div class="game" align="center">
			<div id="bid_status" align="left"></div>
			<div class="horizontalBox top" id="partner"></div>
			<br><br><br><br><br><br>
			<div class="name">TOP</div>
			<div class="verticalBox left" id="opponent_1"></div>
			<section align="left" class="name" style="position: relative; top: 25%; float: left; margin-left: 10px;">
				L<br>
				E<br>
				F<br>
				T
			</section>
			<div class="verticalBox right" id="opponent_2"></div>
			<section align="right" class="name" style="position: relative; top: 24%; float: right; margin-right: 10px">
				R<br>
				I<br>
				G<br>
				H<br>
				T
			</section>
			<div class="table">
				<div class="trump rotate-45-degree" id="trump"></div>
				<div id="playedCards"></div>
				<div id="select_trumps" align= "center" class="trump_suits">
 						<table>
 				      		<tr></tr>
						  	<tr>
							    <td id="C2"><img src="img/C2.png" ></td>
					        	<td id="D2"><img src="img/D2.png" ></td>
					        </tr>
					        <tr>
					        	<td id="S2"><img src="img/S2.png" ></td>   
							    <td id="H2"><img src="img/H2.png" ></td>		
 						    </tr>
 						</table>
 				  	</div>
			</div>
			<div class="horizontalBox bottom">
				<div class= "name" id="playerName">You</div>
				<table class="playerHand" id="me"></table>
			</div>
		</div>
	</body>
</html>
