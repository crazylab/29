<!DOCTYPE html>
<html>
	<head>
		<title>Welcome </title>
		<link rel="stylesheet" type="text/css" href="css/gameStyle.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/cards.css">
		<link rel="stylesheet" type="text/css" href="css/trump.css">
		<script type="text/javascript" src="javascript/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="javascript/lodash.min.js"></script>
		<script type="text/javascript" src="javascript/gameScript.js"></script>
		<script type="text/javascript" src="javascript/cookie_parser.js"></script>
		<script type="text/javascript" src="javascript/cards.js"></script>
		<script type="text/javascript" src="javascript/playingCard.js"></script>
		<script type="text/javascript" src="javascript/trump.js"></script>
		<script type="text/javascript" src="javascript/bid.js"></script>
		<script type="text/javascript" src="javascript/leavingHandler.js"></script>
	</head>
	<body>
		<div class="game" align="center">
			<table class="bid board">
				<th class="highlight">Bid Table</th>
				<tr class="odd">
					<td style="float: left;">Top Bid</td>
					<td style="float: right;" id="bidValue"></td>
				</tr>
				<tr class="odd even">
					<td style="float: left;">Bidder</td>
					<td  style="float: right;" id="topBidder"><td>
				</tr>
			</table>
			<table class="score board">
				<th class="highlight">Score</th>
				<tr class="odd">
					<td style="float: left;">Your</td>
					<td style="float: right;" id="your_score"></td>
				</tr>
				<tr class="odd even">
					<td style="float: left;">Opponent</td>
					<td  style="float: right;" id="opponent_score"><td>
				</tr>
			</table>
			<table class="points board">
				<th class="highlight">Points</th>
				<tr class="odd">
					<td style="float: left;">Your Team</td>
					<td style="float: right;" id="your_point">10</td>
				</tr>
				<tr class="odd even">
					<td style="float: left;">Opponent</td>
					<td  style="float: right;" id="opponent_point">12<td>
				</tr>
			</table>
			<table class="menu board" id="menu">
				<th class="highlight">Menu</th>
				<tr class="odd" id="help">
					<td style="float: left;"><a href="help.html" class="action" target="_blank" >Help</a></td>
				</tr>
				<tr class="odd even" id="leave">
					<td style="float: left; cursor: pointer;" class="action">Leave Game</td>
				</tr>
			</table>
			<div class="table">
				<div id="trump" class="trump_card"></div>
				<button id="deal">Deal</button>
				<div id="trump_options">
						<div>Select Trump</div>
						<span class="center"></span>
				</div>
				<div id="bid">
					<div>Select Bid</div>
					<span class="center">
						<div class="bid_value">16</div>
						<div class="bid_value">17</div>
						<div class="bid_value">18</div>
						<div class="bid_value">19</div>
						<div class="bid_value">20</div>
						<div class="bid_value">21</div>
						<div class="bid_value">22</div>
						<div class="bid_value">23</div>
						<div class="bid_value">24</div>
						<div class="bid_value">25</div>
						<div class="bid_value">26</div>
						<div class="bid_value">27</div>
						<div class="bid_value">28</div>
						<div class="bid_value" style="width: 175px;">Pass</div>
					</span>
				</div>
		        <div id="cover" > </div>

				<div id="played_cards"></div>
				<div class="message"></div>
			</div>
			<div id="partner" class="top player">
				<div class="hand"></div>
				<div class="name">PARTNER</div>
			</div>
			<div id="left" class="left player">
				<div class="hand"></div>
				<div class="name" style="float: right; margin-top: 150px">
					L<br>
					E<br>
					F<br>
					T<br>
				</div>
			</div>
			<div id="right" class="right player">
				<div class="hand"></div>
				<div class="name" style="float: left; margin-top: 135px">
					R<br>
					I<br>
					G<br>
					H<br>
					T<br>
				</div>
			</div>
			<div id="you" class="bottom player">
				<div class="name">YOU</div>
				<div class="hand"></div>
			</div>
		</div>
	</body>
</html>
